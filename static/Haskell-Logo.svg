<svg xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 -0.5 18 13">
  <style>
    path {
      stroke: var(--hs-spinner);
      stroke-width: 0.2;
      stroke-dasharray: 30;
      animation: drawWrap 3s linear infinite;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-miterlimit: 4;
    }

    @keyframes drawWrap {
      0% {
        stroke-dashoffset: 30;
      }
      60% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: -30;
      }
    }

    .line1 {
      animation-delay: 0s;
      fill: var(--hs-left);
    }
    .line2 {
      animation-delay: 0.2s;
      fill: var(--hs-lambda);
    }
    .line3 {
      animation-delay: 0.4s;
      fill: var(--hs-equals);
    }
  </style>
  <path class="line1" d="M 0 12 L 4 6 L 0 0 L 3 0 L 7 6 L 3 12"/>
  <path class="line2" d="M 4 12 L 8 6 L 4 0 L 7 0 L 15 12 L 12 12 L 9.5 8.25 L 7 12"/>
  <path class="line3" d="M 13.66 8.5 L 12.333 6.5 L 17 6.5 L 17 8.5 M 11.666 5.5 L 10.333 3.5 L 17 3.5 L 17 5.5"/>
</svg>